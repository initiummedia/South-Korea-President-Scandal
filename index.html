<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        option = {
            "title": {
                "text": "親信干政醜聞，朴槿惠民調急降",
                "subtext": "數據來源：Gallup Korea、The Opinion"
            },
            "tooltip": {
                "trigger": "axis",
                "formatter": "{b}<br/>{c}%"
            },
            "toolbox": {
                "show": true
            },
            "legend": {
                "left": "center",
                "data": [
                    "民調支持率 (%)"
                ]
            },
            "grid": {
                "right": "10%",
                "top": "36%"
            },
            "xAxis": [{
                "type": "category",
                "axisLabel": {
                    "interval": 0,
                    "show": true
                },
                "data": [
                    "10月21日",
                    "10月28日",
                    "11月1日",
                    "11月4日"
                ]
            }],
            "yAxis": [{
                "type": "value",
                "name": "支持度 (%)",
                "nameLocation": "middle",
                "nameGap": "23",
                "axisLabel": {
                    "formatter": "{value}"
                }
            }],
            "series": [{
                "name": "民調支持率",
                "label": {
                    "normal": {
                        "show": true,
                        "position": "top",
                        "formatter": "{c}%"
                    }
                },
                "type": "line",
                "data": [
                    25,
                    17,
                    9.2,
                    5
                ]
            }]
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
